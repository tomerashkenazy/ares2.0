hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - attacks.attack_norm=linf
    - attacks.attack_eps=0.0
    - attacks.advtrain=false
    - attacks.gradnorm=false
    - model.experiment_num=1
    - training.epochs=150
    - output_dir=/home/ashtomer/projects/ares/results/hydra_test5
    - dataset.train_dir=/storage/test/bml_group/tomerash/datasets/imagenet_sample/train/
    - dataset.eval_dir=/storage/test/bml_group/tomerash/datasets/imagenet_sample/val/
  job:
    name: hydra_advtrain
    chdir: null
    override_dirname: attacks.advtrain=false,attacks.attack_eps=0.0,attacks.attack_norm=linf,attacks.gradnorm=false,dataset.eval_dir=/storage/test/bml_group/tomerash/datasets/imagenet_sample/val/,dataset.train_dir=/storage/test/bml_group/tomerash/datasets/imagenet_sample/train/,model.experiment_num=1,output_dir=/home/ashtomer/projects/ares/results/hydra_test5,training.epochs=150
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/ashtomer/projects/ares
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/ashtomer/projects/ares/robust_training/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/ashtomer/projects/ares/outputs/2025-11-24/08-35-36
    choices:
      training: convnext_small
      dist: default
      attacks: adv
      optimizer: adamw
      dataset: imagenet
      model: convnext_small
      lr_scheduler: cosine
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
